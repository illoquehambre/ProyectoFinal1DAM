<head>

<body>

		<div class="container-fluid">
			<a class="navbar-brand" href="paginaPrincipal.html"> <img src="../static/img/sr.pop_01.png" width="50px"
					alt="Logo oficial"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="../templates/paginaPrincipal">LA SR. POP </a>
					</li>
					
					<li>

		</div>

	<div class="offcanvas offcanvas-start" id="botonsidecamva">
		<div class="offcanvas-header eo">

			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
		</div>
		<div class="offcanvas-body eo">
			<table class="table table-dark table-hover">
				<thead>
					<tr th:each="categoria : ${categorias}">

						<th  class="text-center">Categorias </th >
						
					</tr>
				</thead>
				<tbody>
					<tr >

					</tr >
					
				</tbody>
			</table>
			<!-- Button to open the offcanvas sidebar -->
