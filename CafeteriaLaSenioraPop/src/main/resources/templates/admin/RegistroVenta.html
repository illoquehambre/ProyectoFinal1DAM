<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RegistroVenta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/estilos_01.css}">
</head>

<body>

	<header th:replace="~{fragments/header :: myheader}"></header>


	<div class="container-lg">


		<div class="row">
			<div class="col-md-12">
				<h4 class="text-center mb-4">Registro Venta</h4>

				<div class="overflow-auto">
					<table class="table table-hover table-striped  text-center">

						<thead class="thead-primary crema">

							<tr>
								<th>Id</th>
								<th>Fecha</th>
								<th>Total</th>
								<th>Detalles</th>



							</tr>
						</thead>
						<tbody class="semiCrema">

							<tr th:each="ticket : ${ventas}">
								<td th:text="${ticket.id}">id</td>
								<td th:text="${ticket.fecha}">Nombre</td>
								<td th:text="${ticket.total}">Total</td>
								<td><a href="#" th:href="@{/admin/mostrarRegistro/{id}/detallesVenta(id=${ticket.id})}"
										class="btn btn-danger">Detalles</a></td>

								
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
