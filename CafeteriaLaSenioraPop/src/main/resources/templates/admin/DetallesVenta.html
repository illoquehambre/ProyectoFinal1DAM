<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DetallesVenta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/estilos_01.css}">
</head>

<body>

	<header th:replace="~{fragments/header :: myheader}"></header>


	<div class="container-lg">


		<div class="row">
			<div class="col-md-12">
				<h4 class="text-center mb-4">Detalles Venta</h4>

				<div class="overflow-auto">
					<table class="table table-hover table-striped  text-center">

						<thead class="thead-primary crema">

							<tr>
								
								<th>Producto</th>
								<th>Cantidad</th>
								<th class="text-center">Precio</th>
								<th class="text-center">Subtotal</th>
								<th> </th>



							</tr>
						</thead>
						<tbody class="semiCrema">

							<tr th:each="lineaVenta : ${lineasDeVenta}">
								
								<td th:text="${lineaVenta.producto.nombre}"></td>
								<td th:text="${lineaVenta.cantidad}"></td>
								<td><strong th:text="${lineaVenta.producto.precio}">$4.87</strong></td>


								<td th:text="${lineaVenta.producto.precio * lineaVenta.cantidad}"></td>
								<td></td>
							</tr>
							<tr>
								
								
								<td>
									<h4>Total sin descuento:</h4>
								</td>
								<td class="text-right">
									<h3>
										<strong th:text="${total_del_carrito+'€'}">100€</strong>
									</h3>
								</td>
								<td> </td>								<td>
									<h4>Precio Final:</h4>
								</td>
								<td class="text-right">
									<h3>
										<strong th:text="${total_descuento+'€'}">100€</strong>
									</h3>
								</td>
							</tr>
								
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
