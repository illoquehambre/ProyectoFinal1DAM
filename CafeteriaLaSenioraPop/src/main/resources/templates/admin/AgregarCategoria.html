<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar categoria</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos_01.css}">
	<script type="text/javascript" th:src="@{/js/validCat.js}" defer></script>
	
	
	<style type="text/css">
		.mensajeError{
			visibility: hidden;
		}
	</style>
</head>

<body >

        <header th:replace="~{fragments/header :: myheader}"></header>

	<div
		class="d-flex align-items-center justify-content-center p-3 fw-bold  w-100 h-100 mt-5">

		<div class="form  w-50 p-3 d-flex flex-column align-items-end">
			<h1 class="text-center mb-3 w-100">Â¡Categoria!</h1>
			
			<form name="formulario" id="formulario" class="w-100"  method="POST" onsubmit="return revisarFormulario();"
									th:action="${categoria.id != 0} ? @{editar/submit} : @{nuevo/submit}" th:object="${categoria}">
									<fieldset class="mt-5">
										<div class="form-group">
											<div class="col-lg-10 mt-5">
												<label for="nombre">Nombre </label>
												<input th:field="*{nombre}" id="nombre" name="nombre"
													type="text" placeholder="nombre" class="form-control" >
												
											</div>
											<div class="mensajeError text-danger" id="errorNombre" >No puede ser nulo</div>
										</div>
										
										<div class="form-group d-flex m-3 justify-content-between">
											<button type="reset" class="btn btn-lg btn-light pastel border border-0">Borrar
												todo</button>
											<button name="enviar" id="enviar" type="submit" class="btn btn-lg btn-light pastel border border-0">Enviar</button>
										</div>
									</fieldset>
								</form>
			
		</div>
	</div>


    


</body>

</html>
