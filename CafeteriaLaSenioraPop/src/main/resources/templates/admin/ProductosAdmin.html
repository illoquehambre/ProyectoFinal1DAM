<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
	 <div th:replace="../fragments/sidebar :: mysidebar"></div>
    <div class="container-lg">
        
       
		<div class="row">
			<div class="col-md-12">
				<h4 class="text-center mb-4">Create Your Domain Name</h4>
				<div class="table-wrap">
					<table class="table">
					<thead class="thead-primary">
						<tr>
						<th>Icono</th>
						<th>Nombre</th>
						<th>Modificar</th>
						<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr  th:each="producto : ${productos}">
						<td><img th:src="@{producto.url}" alt="Icono"></td>
						<td th:text="${producto.nombre}">nombre</td>
						<td><a href="#" th:href="@{/admin/productosAdmin/{id}/editar(id=${producto.id})}" class="btn btn-primary">Modificar</a></td>
						<td><a href="#" th:href="@{/admin/productosAdmin/borrar/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a></td>
						</tr>				
					</tbody>
					</table>
				</div>
			</div>
		</div>
        
        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/categoriasAdmin/}"><button  class=" btn btn-primary rounded-pill">Volver al listado</button></a>
            <a th:href="@{/admin/productosAdmin/nuevo}"><button class=" btn btn-primary rounded-pill">CrearNuevo</button></a>
        </div>
        
    </div>
</body>
</html>
