<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/estilos_01.css}">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>

<body>

	
	<header th:replace="~{fragments/header :: myheader}"></header>

	<div
		class="d-flex align-items-center justify-content-center p-3 fw-bold  w-100 h-100 mt-5 needs-validation" novalidate>

		<div class="form  w-75 p-3 d-flex flex-column align-items-end">
			<h1 class="text-center mb-3 w-100">¡Producto!</h1>
			<form
				th:action="${producto.id != 0} ? @{editar/submit} : @{nuevo/submit}"
				class="w-100 d-flex flex-column align-items-end was-validated "
				th:object="${producto}" method="post">
				<div class="d-flex flex-column mb-1 w-100">
					<label for="name">Nombre</label> <input
						class="border border-0 rounded required bg-light p-2 mt-1 mb-2 text-secondary"
						type="text" placeholder="Nombre" name="name" id="name" required
						th:field="*{nombre}">
				</div>


				<div class="d-flex flex-column mb-1 w-100">
					<label for="precio">precio</label> <input
						class="border border-0 rounded requiered  bg-light p-2 mt-1 mb-2 text-secondary"
						type="text" placeholder="Precio" name="precio" id="precio"
						required th:field="*{precio}">
				</div>



				<div class="d-flex flex-column mb-1 w-100">
					<label  for="url">Url imagen</label> <input
						class="border border-0 rounded  bg-light p-2 mt-1 mb-2 text-secondary"
						type="text" placeholder="Url Imagen" name="url" id="url"
						th:field="*{url}" />

				</div>
				<div class="d-flex flex-column mb-1 w-100">
				<label  for="textArea">Descripción</label>
					<textarea  id="textArea" rows="4"
						th:field="*{descripcion}"></textarea>
					

				</div>


				<div class="d-flex flex-column mb-1 w-100">
					<label for="categoria">Categoria</label> <select
						class="  bg-light text-secondary" name="categoria" id="categoria"
						required th:field="*{categoria}">
						
						<option th:each="categoria : ${categorias}"
							th:value="${categoria.id}" th:text="${categoria.nombre}">
						</option>
					</select>


				</div>
				<input class="btn btn-light border border-0 pastel mt-3"
					type="submit" name="enviar" value="Enviar">
			</form>
		</div>
	</div>









</body>

</html>
