<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./estilos.css">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-4">
    <div class="row d-flex justify-content-around">
    	<div class="card  col-12 col-md-6 m-3 azul p-0 border-1" style="max-width:400px;">
				<a th:href="@{/admin/categoriasAdmin}" class="btn btn-light text dark pastel border-0 m-3"><img class="card-img-top" th:src="@{/img/admin.png}" alt="Card image">
				</a>
				<div class="card-body">
					<h2 class="card-title">Admin</h2>
					<p class="card-text">Administración de productos y categorias</p>
					
				</div>
			</div>
			
			<div class="card  col-12 col-md-6 m-3 azul p-0 border-1" style="max-width:400px;">
			<a th:href="@{/private/categorias}" class="btn btn-light text dark pastel border-0 m-3">			
				<img class="card-img-top" th:src="@{/img/user.png}" alt="Card image">
				</a>
				<div class="card-body">
					<h2 class="card-title">User</h2>
					<p class="card-text">Gestión de la venta de productos </p>
					
				</div>
			</div>
    </div>
    </div>
    
</body>

</html>
