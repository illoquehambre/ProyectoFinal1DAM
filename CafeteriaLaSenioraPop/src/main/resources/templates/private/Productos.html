<!DOCTYPE html>

<html lang="es" xmlns:th="http://http://www.thymeleaf.org" />


<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>

<body>

	<header th:replace="~{fragments/sidebar :: mysidebar}"></header>




	<div class="container-lg">


		<div class="row">
			<div class="col-md-12">
				<h4 class="text-center mb-4">Productos</h4>
				<div class="table-wrap">
					<table class="table">
						<thead class="thead-primary">
							<tr>
								<th>Categoria</th>
								<th>Icono</th>
								<th>Nombre</th>
								<th>Precio</th>

								<th>Agregar</th>
								<form method="GET" th:action="@{/private/buscarPr}">
									<input type="text" placeholder="Nombre producto" name="nombre"
										id="nombre" th:value="${param.nombre}" /> <input
										type="submit" value="Enviar" />
								</form>
							</tr>
						</thead>
						<tbody>
							<tr th:each="producto : ${productos}">
								<td th:text="${producto.categoria.nombre}">nombreCat</td>
								<td><img th:src="@{producto.url}" alt="Icono"></td>
								<td th:text="${producto.nombre}">nombre</td>
								<td th:text="${producto.precio}">precio</td>

								<td><a href="#"
									th:href="@{/private/productoACarrito/{id}(id=${producto.id})}"
									class="btn btn-primary">Agregar</a></td>




							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


		<div class="d-flex">
			<a th:href="@{/index}"><button
					class=" btn btn-primary rounded-pill">Volver Atr√°s</button>
		</div>

	</div>
</body>

</html>
