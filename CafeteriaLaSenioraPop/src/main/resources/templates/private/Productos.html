<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>

<body>

	<form method="GET" th:action="@{/private/buscarPr}">
		<input type="text" placeholder="Nombre producto" name="nombre"
			id="nombre" th:value="${param.nombre}" /> <input type="submit"
			value="Enviar" />
	</form>
	<!--<header th:replace="~{fragments/sidebar :: mysidebar}"></header>-->

	<div class="container-lg">


		<div class="row">
			<div class="col-md-12">
				<h4 class="text-center mb-4">Create Your Domain Name</h4>
				<div class="table-wrap">
					<table class="table">
						<thead class="thead-primary">
							<tr>
								<th>Icono</th>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Agregar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="producto : ${productos}">
								<td><img th:src="@{producto.url}" alt="Icono"></td>
								<td th:text="${producto.nombre}">nombre</td>
								<td th:text="${producto.precio}">precio</td>
								<td>Cantidad</td>
								<td>Agregar</td>


								<!-- <form  th:object="${producto}" method="post">
		                        <input type="hidden" name="producto" th:field="*{producto.id}" />
		                        <input type="hidden" name="cantidad" th:field="*{cantidad}" />
		                    	<input type="submit" name="enviar" value="Enviar">
		               		 	</form> -->

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


		<div class="d-flex justify-content-between">
			<a th:href="@{/private/categorias/}"><button
					class=" btn btn-primary rounded-pill">Volver al listado</button></a> <a
				th:href="@{/ticket/}"><button
					class=" btn btn-primary rounded-pill">Ver ticket</button></a>
		</div>

	</div>
</body>

</html>
